        // --- QUIZ LOGIC VARIABLES (Simplified) ---
        const optionsLabels = ['A', 'B', 'C', 'D'];
        
        let currentQuestionIndex = 0;
        let answered = false;
        let quizQuestions = []; 

        // DOM Elements
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const quizResultEl = document.getElementById('quiz-result');
        const quizContainerEl = document.getElementById('quiz-container');


        // --- HELPER FUNCTIONS ---
        
        // Helper function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to dynamically generate MCQ structure from idiomData
        function generateQuizQuestions() {
            const questions = [];
            const meanings = idiomData.map(item => item.meaning);
            
            // Shuffle the idiomData once to randomize the order of questions
            const shuffledIdioms = shuffleArray([...idiomData]);

            shuffledIdioms.forEach((correctItem) => {
                const question = correctItem.idiom;
                const correctAnswer = correctItem.meaning;
                
                // Use a larger pool of all available meanings for distractors
                let incorrectMeanings = meanings.filter(m => m !== correctAnswer);
                
                // Get 3 random incorrect options (distractors)
                let incorrectCount = Math.min(3, incorrectMeanings.length);
                incorrectMeanings = shuffleArray(incorrectMeanings).slice(0, incorrectCount);

                // Ensure we have 4 options total, pad with empty strings if necessary
                while(incorrectMeanings.length < 3) {
                    incorrectMeanings.push("Meaning not available"); 
                }

                // Combine correct and incorrect options
                const allOptions = shuffleArray([...incorrectMeanings, correctAnswer]);
                
                // Find the index of the correct answer in the shuffled options
                const answerIndex = allOptions.findIndex(option => option === correctAnswer);

                questions.push({
                    question: question,
                    options: allOptions,
                    answerIndex: answerIndex
                });
            });

            return questions;
        }

        // --- CORE QUIZ FUNCTIONS ---
        
        function initializeQuiz() {
            quizQuestions = generateQuizQuestions(); 
            currentQuestionIndex = 0;
            answered = false;
            
            quizResultEl.classList.add('hidden');
            restartButton.classList.add('hidden');
            nextButton.classList.remove('hidden');
            nextButton.disabled = true; // Disable next until answered
            nextButton.textContent = 'Next Idiom';
            quizContainerEl.classList.remove('hidden');

            loadQuestion();
        }

        // Function to display the current question
        function loadQuestion() {
            if (currentQuestionIndex >= quizQuestions.length) {
                showResults();
                return;
            }
            
            answered = false;
            nextButton.disabled = true;
            optionsContainerEl.innerHTML = '';
            
            const currentQ = quizQuestions[currentQuestionIndex];
            
            questionTextEl.textContent = currentQ.question;
            
            currentQ.options.forEach((option, index) => {
                const button = document.createElement('button');
                
                // HTML structure for vertical options
                button.innerHTML = `
                    <div class="option-label-container">
                        <span class="option-label">${optionsLabels[index]}.</span> 
                        <span class="option-text">${option}</span>
                    </div>
                `;
                button.className = `option-btn`; 
                button.id = `option-${index}`;

                button.onclick = () => checkAnswer(button, index, currentQ.answerIndex);

                optionsContainerEl.appendChild(button);
            });
        }
        
        // Function to check the user's answer
        function checkAnswer(selectedButton, selectedIndex, correctAnswerIndex) {
            if (answered) return; 
            answered = true;
            nextButton.disabled = false;
            
            // Disable all option buttons
            Array.from(optionsContainerEl.children).forEach(button => {
                button.disabled = true;
            });
            
            // Highlight the correct answer (light green background)
            const correctButton = optionsContainerEl.children[correctAnswerIndex];
            correctButton.classList.remove('bg-white', 'text-gray-700', 'border-gray-200');
            correctButton.classList.add('bg-green-100', 'border-green-500', 'text-green-700', 'font-bold');

            if (selectedIndex === correctAnswerIndex) {
                // Correct answer (show dark green)
                selectedButton.classList.remove('bg-green-100', 'border-green-500', 'text-green-700'); 
                selectedButton.classList.add('bg-green-600', 'text-white', 'shadow-lg');
            } else {
                // Wrong answer (show red)
                selectedButton.classList.remove('bg-white', 'text-gray-700');
                selectedButton.classList.add('bg-red-500', 'text-white', 'shadow-lg');
            }
        }

        // --- MOVEMENT FUNCTION ---

        function moveToNextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }
        
        // Assign event handlers
        nextButton.onclick = moveToNextQuestion;

        // Function to show the final results
        function showResults() {
            quizContainerEl.classList.add('hidden');
            quizResultEl.classList.remove('hidden');
            
            restartButton.classList.remove('hidden');
            nextButton.classList.add('hidden');
        }

        // Start the quiz on page load
        window.onload = initializeQuiz;
